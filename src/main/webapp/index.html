<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country and Number Conversion</title>
    <script src="myAJAXlib.js"></script>
    <script src="myJS.js"></script>
</head>
<body>
    <h1>Country Converter</h1>

    <h2>Get Country Code by Name</h2>
    <input type="text" id="countryName" placeholder="Enter country name">
    <button onclick="getCountryCode()">Get Country Code</button>
    <p id="countryCodeResult"></p>

    <h2>Get Country Name by Code</h2>
    <input type="text" id="countryCode" placeholder="Enter country code">
    <button onclick="getCountryName()">Get Country Name</button>
    <p id="countryNameResult"></p>

    <h2>Get Country Details</h2>
    <input type="text" id="countryInfoCode" placeholder="Enter country code">
    <button onclick="getCountryDetails()">Get Country Details</button>
    <p id="countryDetailsResult"></p>

    <h2>Convert Numbers to Words</h2>
    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="convertNumberToWords()">Convert</button>
    <p id="numberToWordsResult"></p>
</body>
</html>
